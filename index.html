<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MatiasCraft Strike</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #instrucciones {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-family: sans-serif;
      z-index: 1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<div id="instrucciones">
  ðŸ”« Haz clic para entrar <br>
  WASD para moverte | Mouse para mirar | Click para disparar
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/PointerLockControls.js"></script>

<script>
  let scene, camera, renderer, controls;
  let bullets = [];
  const targetCubes = [];

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87ceeb);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 1, 1000);
    camera.position.y = 1.6;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luz
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);

    // Suelo
    const groundGeo = new THREE.PlaneGeometry(200, 200);
    const groundMat = new THREE.MeshPhongMaterial({ color: 0x228B22 });
    const ground = new THREE.Mesh(groundGeo, groundMat);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Cubos objetivos
    const cubeGeo = new THREE.BoxGeometry(2, 2, 2);
    for (let i = 0; i < 30; i++) {
      const cubeMat = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff });
      const cube = new THREE.Mesh(cubeGeo, cubeMat);
      cube.position.set(
        (Math.random() - 0.5) * 180,
        1,
        (Math.random() - 0.5) * 180
      );
      scene.add(cube);
      targetCubes.push(cube);
    }

    // Controles
    controls = new THREE.PointerLockControls(camera, document.body);
    scene.add(controls.getObject());
    document.body.addEventListener('click', () => controls.lock());

    // Movimiento
    const keys = {};
    document.addEventListener('keydown', e => keys[e.code] = true);
    document.addEventListener('keyup', e => keys[e.code] = false);

    const clock = new THREE.Clock();
    function movementLoop() {
      const delta = clock.getDelta();
      const speed = 10;

      const direction = new THREE.Vector3();
      if (keys['KeyW']) direction.z -= 1;
      if (keys['KeyS']) direction.z += 1;
      if (keys['KeyA']) direction.x -= 1;
      if (keys['KeyD']) direction.x += 1;
      direction.normalize();

      controls.moveRight(direction.x * speed * delta);
      controls.moveForward(direction.z * speed * delta);

      requestAnimationFrame(movementLoop);
    }
    movementLoop();

    // Disparo
    window.addEventListener('click', () => {
      if (!controls.isLocked) return;

      const bullet = new THREE.Mesh(
        new THREE.SphereGeometry(0.1, 8, 8),
        new THREE.MeshBasicMaterial({ color: 0xffff00 })
      );
      const dir = new THREE.Vector3();
      camera.getWorldDirection(dir);

      bullet.position.copy(camera.position);
      bullet.userData.velocity = dir.multiplyScalar(2);
      bullets.push(bullet);
      scene.add(bullet);
    });

    // Redimensionar
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  }

  function animate() {
    requestAnimationFrame(animate);

    bullets.forEach((bullet, i) => {
      bullet.position.add(bullet.userData.velocity);
      if (bullet.position.length() > 300) {
        scene.remove(bullet);
        bullets.splice(i, 1);
      }

      // Verificar colisiÃ³n con cubos
      targetCubes.forEach((cube, j) => {
        if (cube.position.distanceTo(bullet.position) < 1) {
          scene.remove(cube);
          targetCubes.splice(j, 1);
          scene.remove(bullet);
          bullets.splice(i, 1);
        }
      });
    });

    renderer.render(scene, camera);
  }
</script>
</body>
</html>

  </script>
