<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¬øQu√© n√∫mero tengo en mente?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff4;
    }
    h1 {
      color: #0ff;
      margin-bottom: 10px;
    }
    input[type=number] {
      width: 80%;
      padding: 10px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #0ff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bbbb;
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
      min-height: 40px;
      transition: all 0.3s ease;
    }
    .message.error {
      color: #f66;
      animation: shake 0.3s ease;
    }
    .message.success {
      color: #0f0;
      font-weight: bold;
    }
    @keyframes shake {
      0% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
    .timer {
      font-size: 1.1em;
      margin-top: 10px;
      color: #ff0;
    }
    .result {
      font-size: 1.5em;
      font-weight: bold;
      color: #0f0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¬øQu√© n√∫mero tengo en mente?</h1>
    <p>Entre 1 y 100. Tienes 30 segundos.</p>
    <input type="number" id="guess" placeholder="Intenta adivinar..." />
    <br>
    <button onclick="checkGuess()">Probar</button>
    <div class="timer" id="timer">‚è≥ 30</div>
    <div class="message" id="message"></div>
    <div class="result" id="result"></div>
    <br>
    <button onclick="resetGame()">Reiniciar</button>
  </div>

  <script>
    let secret = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;
    let timeLeft = 30;
    let finished = false;
    const message = document.getElementById("message");
    const result = document.getElementById("result");
    const timer = document.getElementById("timer");
    const input = document.getElementById("guess");

    const funnyHints = [
      "¬øEso fue un n√∫mero o un grito de ayuda?",
      "Ni tu ex estuvo tan lejos...",
      "JAJAJA... No.",
      "¬øLo hiciste con los ojos cerrados?",
      "Est√°s m√°s fr√≠o que el coraz√≥n de mi suegra.",
      "Por ah√≠‚Ä¶ pero no.",
      "Tibio, tibio‚Ä¶ o eso crees.",
      "Si aciertas, te hago famoso."
    ];

    function checkGuess() {
      if (finished) return;
      const guess = Number(input.value);
      if (!guess || guess < 1 || guess > 100) {
        message.textContent = "¬øSabes contar, bro? Del 1 al 100.";
        message.className = "message error";
        return;
      }

      attempts++;
      if (guess === secret) {
        message.textContent = "¬°LO ADIVINASTE! Sos un GENIO.";
        message.className = "message success";
        finished = true;
        showResult();
      } else {
        const diff = Math.abs(guess - secret);
        if (diff <= 5) {
          message.textContent = "¬°Caliente, caliente! üò∞";
        } else if (diff <= 15) {
          message.textContent = "Tibio... üëÄ";
        } else {
          const troll = funnyHints[Math.floor(Math.random() * funnyHints.length)];
          message.textContent = troll;
        }
        message.className = "message error";
      }

      input.value = "";
      input.focus();
    }

    function showResult() {
      if (attempts === 1) {
        result.textContent = "¬°Un tiro, un genio!";
      } else if (attempts <= 5) {
        result.textContent = `üëè Nada mal. ${attempts} intentos.`;
      } else {
        result.textContent = `üòÇ ${attempts} intentos... pero lo lograste.`;
      }
    }

    function countdown() {
      const interval = setInterval(() => {
        if (finished) return clearInterval(interval);
        timeLeft--;
        timer.textContent = `‚è≥ ${timeLeft}`;

        if (timeLeft <= 0) {
          clearInterval(interval);
          message.textContent = `‚õî Tiempo agotado. El n√∫mero era ${secret}.`;
          message.className = "message error";
          finished = true;
          result.textContent = "Volv√© cuando tengas reflejos. üíÄ";
        }
      }, 1000);
    }

    function resetGame() {
      secret = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      timeLeft = 30;
      finished = false;
      message.textContent = "";
      result.textContent = "";
      timer.textContent = "‚è≥ 30";
      input.value = "";
      input.focus();
      countdown();
    }

    countdown();
  </script>
</body>
</html>
