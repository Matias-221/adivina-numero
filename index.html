<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Explorador 3D</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #instrucciones {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px;
      font-family: sans-serif;
      border-radius: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="instrucciones">
  Usa W, A, S, D para moverte. Mouse para mirar.
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.154.0/examples/js/controls/PointerLockControls.js"></script>
<script>
  // Escena y cámara
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87CEEB); // Cielo azul

  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Suelo
  const floorGeometry = new THREE.PlaneGeometry(100, 100);
  const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x228B22 }); // verde
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.rotation.x = -Math.PI / 2;
  scene.add(floor);

  // Luz
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(10, 20, 10);
  scene.add(light);

  // Cubos aleatorios
  for (let i = 0; i < 30; i++) {
    const cube = new THREE.Mesh(
      new THREE.BoxGeometry(2, 2, 2),
      new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff })
    );
    cube.position.set(
      (Math.random() - 0.5) * 80,
      1,
      (Math.random() - 0.5) * 80
    );
    scene.add(cube);
  }

  // Controles
  const controls = new THREE.PointerLockControls(camera, document.body);
  document.body.addEventListener('click', () => controls.lock());
  scene.add(controls.getObject());

  const velocity = new THREE.Vector3();
  const keys = {};

  document.addEventListener('keydown', e => keys[e.code] = true);
  document.addEventListener('keyup', e => keys[e.code] = false);

  camera.position.y = 1.6; // altura de la "cabeza"

  // Animación
  const clock = new THREE.Clock();
  function animate() {
    requestAnimationFrame(animate);

    const delta = clock.getDelta();
    velocity.set(0, 0, 0);
    const speed = 10;

    if (keys['KeyW']) velocity.z -= speed * delta;
    if (keys['KeyS']) velocity.z += speed * delta;
    if (keys['KeyA']) velocity.x -= speed * delta;
    if (keys['KeyD']) velocity.x += speed * delta;

    controls.moveRight(velocity.x);
    controls.moveForward(velocity.z);

    renderer.render(scene, camera);
  }

  animate();
</script>
</body>
</html>

  </script>
</body>
</html>
