<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Adivina el n√∫mero</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f7f7f7;
    }
    #juego {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin-top: 10px;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="juego">
    <h2>üéØ Adivina el n√∫mero (1 al 10)</h2>
    <input type="number" id="entrada" placeholder="Tu n√∫mero" min="1" max="10" />
    <br />
    <button onclick="adivinar()">Probar</button>
    <button onclick="reiniciar()">Reiniciar</button>
    <p id="mensaje"></p>
  </div>

  <script>
    let numeroSecreto = Math.floor(Math.random() * 10) + 1;
    let intentos = 3;

    function adivinar() {
      const entrada = document.getElementById("entrada");
      const mensaje = document.getElementById("mensaje");
      const intento = parseInt(entrada.value);

      if (isNaN(intento) || intento < 1 || intento > 10) {
        mensaje.textContent = "‚ùó Ingresa un n√∫mero v√°lido entre 1 y 10.";
        return;
      }

      if (intento === numeroSecreto) {
        mensaje.textContent = "üéâ ¬°Correcto! Adivinaste el n√∫mero.";
      } else {
        intentos--;
        if (intentos > 0) {
          mensaje.textContent = `‚ùå Incorrecto. Te quedan ${intentos} intento(s).`;
        } else {
          mensaje.textContent = `üò¢ Se acabaron los intentos. El n√∫mero era ${numeroSecreto}.`;
        }
      }
    }

    function reiniciar() {
      numeroSecreto = Math.floor(Math.random() * 10) + 1;
      intentos = 3;
      document.getElementById("mensaje").textContent = "";
      document.getElementById("entrada").value = "";
    }
  </script>

</body>
</html>
