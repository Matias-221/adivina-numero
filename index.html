<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adivina el N√∫mero PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Juego interactivo para adivinar n√∫meros, con niveles, puntaje y vidas.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #001f3f, #0074D9);
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .game-box {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    input[type="number"] {
      font-size: 1.2em;
      padding: 10px;
      border-radius: 10px;
      border: none;
      width: 80px;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #2ECC40;
      color: black;
      margin-top: 10px;
      cursor: pointer;
    }

    .status {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .highlight {
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h1>üéØ Adivina el N√∫mero PRO</h1>
    <p>Estoy pensando en un n√∫mero del <span id="min">1</span> al <span id="max">10</span>.</p>
    <p>¬øCu√°l crees que es?</p>

    <input type="number" id="guess" placeholder="Tu n√∫mero">
    <br>
    <button onclick="checkGuess()">Adivinar</button>

    <div class="status">
      <p id="message"></p>
      <p>‚ù§Ô∏è Vidas: <span id="lives">3</span></p>
      <p>‚≠ê Puntaje: <span id="score">0</span></p>
      <p>üèÜ R√©cord: <span id="highscore">0</span></p>
    </div>
  </div>

  <script>
    let min = 1;
    let max = 10;
    let target = getRandomNumber(min, max);
    let lives = 3;
    let score = 0;
    let highscore = localStorage.getItem("highscore") || 0;

    document.getElementById("highscore").textContent = highscore;

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function nextRound() {
      min = 1;
      max += 5;
      lives = 3;
      document.getElementById("min").textContent = min;
      document.getElementById("max").textContent = max;
      target = getRandomNumber(min, max);
      document.getElementById("message").textContent = "¬°Nueva ronda!";
      document.getElementById("lives").textContent = lives;
    }

    function checkGuess() {
      const guess = parseInt(document.getElementById("guess").value);
      if (isNaN(guess)) {
        document.getElementById("message").textContent = "‚ùó Ingresa un n√∫mero v√°lido.";
        return;
      }

      if (guess === target) {
        score++;
        document.getElementById("score").textContent = score;
        if (score > highscore) {
          highscore = score;
          localStorage.setItem("highscore", highscore);
          document.getElementById("highscore").textContent = highscore;
        }
        document.getElementById("message").innerHTML = "‚úÖ ¬°Correcto! Pasas al siguiente nivel.";
        nextRound();
      } else {
        lives--;
        document.getElementById("lives").textContent = lives;
        if (lives === 0) {
          document.getElementById("message").innerHTML = `üíÄ Has perdido. El n√∫mero era <span class="highlight">${target}</span>. Reiniciando juego...`;
          score = 0;
          max = 10;
          setTimeout(() => {
            document.getElementById("score").textContent = score;
            nextRound();
          }, 3000);
        } else {
          document.getElementById("message").textContent = guess < target ? "üìâ Muy bajo" : "üìà Muy alto";
        }
      }

      document.getElementById("guess").value = "";
    }
  </script>
</body>
</html>
